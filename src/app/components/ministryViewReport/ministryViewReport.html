<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4">
        <label for="country" class="control-label">Country</label>
        <select class="form-control" id="country" ng-model="mvr.country" ng-change="mvr.updateProfiles()"
          ng-options="option.portal_uri as option.portal_name for option in mvr.countries">
        </select>
      </div>
      <div class="col-sm-4">
        <label for="profile" class="control-label">Profile</label>
        <select class="form-control" id="profile" ng-model="mvr.profile" ng-change="mvr.updateTransactions()"
          ng-options="option.code as option.description for option in mvr.profiles">
        </select>
      </div>
      <div class="col-sm-4">
        <label for="account" class="control-label">Account</label>
        <select class="form-control" id="account" ng-model="mvr.account" ng-change="mvr.updateTransactions()"
          ng-options="option.code as option.description for option in (mvr.profiles | filter: {code: (mvr.profile)})[0].financial_accounts.financial_account_info">
          <option value="">All</option>
        </select>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-xs-12">
      <div google-chart chart="mvr.chartObject"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-striped mvr-table">
          <thead>
          <tr>
            <th>
              Category
            </th>
            <th ng-repeat="date in mvr.transactions.allDates">
              {{ date.friendly }}
            </th>
          </tr>
          </thead>
          <tbody table-group name="Income" data="mvr.data.income" totals="mvr.data.incomeTotal" color="mvr.color.income"></tbody>
          <tbody table-group name="Expenses" data="mvr.data.expenses" totals="mvr.data.expensesTotal" color="mvr.color.expenses"></tbody>
          <tbody table-group name="Balances" data="mvr.data.balance" totals="mvr.data.balanceTotal" color="mvr.color.balance"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
