<tr ng-repeat="(groupName, values) in group.data track by $index" ng-click="$first && (group.isCollapsed = !group.isCollapsed)" collapse="!$first && group.isCollapsed" ng-style="{'background-color': $first ? group.color : '' }">
  <td>
    {{ groupName }} {{ mvr.color | json }}
  </td>
  <td ng-repeat="value in values track by $index">
    {{ value }}
  </td>
</tr>
