<div class="modal-header">
  <h3 class="modal-title">Transaction Detail</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-6"><h4>{{ monthTransactions.category}}</h4></div>
    <div class="col-sm-6 text-right"><h4> <small> {{ monthTransactions.date | date : 'MMMM yyyy' }}</small></h4></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="transaction in monthTransactions.transactions">
          <td>
            {{ transaction.transaction_date | date : shortDate }}
          </td>
          <td>
            {{ transaction.description }}
          </td>
          <td>
            {{ transaction.amount | currency }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$dismiss()">Close</button>
</div>
